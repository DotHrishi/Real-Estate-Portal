<div id="enquiryForm" class="popup-form">
  <form class="connect-form">
    <button type="button" id="closeBtn" class="close-btn">&times;</button> <!-- Close Button -->

    <div class="mb-3">
      <label for="exampleInputName" class="form-label">Name</label>
      <input type="text" class="form-control" id="exampleInputName" placeholder="John Doe">
    </div>
  
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" placeholder="john@gmail.com">
    </div>
  
    <div class="mb-3">
      <label for="exampleInputMobile" class="form-label">Mobile Number</label>
      <input type="tel" class="form-control" id="exampleInputMobile" placeholder="+91 - ">
    </div>
  
    <div class="mb-3">
      <label for="exampleSelectArea" class="form-label">Project</label>
      <select class="form-select" id="exampleSelectArea">
        <option selected disabled>Choose your area</option>
        <option value="north">North</option>
        <option value="south">South</option>
        <option value="east">East</option>
        <option value="west">West</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary" style="background-color: green;">Submit</button>
  </form>
